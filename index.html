<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodrigo Manga Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF1C6; /* cor clara para combinar com a logo */
            color: #F7941D; /* cor laranja para destacar o texto */
            text-align: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .logo {
            max-width: 300px;
            height: auto;
        }
        .title {
            font-size: 2rem;
            font-weight: bold;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #FFCC7A; /* tom mais claro para subtítulo */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logojogo.png" alt="Logo do jogo Rodrigo Manga Simulator" class="logo">
        <h1 class="title">Rodrigo Manga Simulator</h1>
        <p class="subtitle">O jogo ainda não foi lançado. Fique ligado!</p>
    </div>
</body>
</html>
